<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <style>
      img {
        position: absolute;
      }
      div {
        position: absolute;
        width: 500px;
        height: 500px;
      }
      div#rightSide {
        left: 500px;
        color: red;
        border-left: 10px solid green;
      }
    </style>
  </head>
  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
      let numberOfFaces = 5;
      const topValue = 400;
      const theLeftSide = document.getElementById("leftSide");
      const theRightSide = document.getElementById("rightSide");
      function generateFaces() {
        for (i = 0; i < numberOfFaces; i++) {
          var face = document.createElement("img");
          face.src = "images/smile.png";
          let randomTop = Math.floor(Math.random() * topValue);
          let randomLeft = Math.floor(Math.random() * topValue);
          console.log(
            "This is the randomly generated Top and left values " +
              randomTop +
              "," +
              randomLeft
          );
          face.style.top = randomTop + "px";
          face.style.left = randomLeft + "px";
          theLeftSide.appendChild(face);
          //   console.log("This is the face src value " + face.src);
        }
        const leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
        var clickThisChild = theLeftSide.lastChild;
        clickThisChild.addEventListener("click", nextLevel);
        document.body.addEventListener("click", gameOver);
      }
      function nextLevel() {
        event.stopPropagation();
        numberOfFaces += 5;
        generateFaces();
      }
      function gameOver() {
        alert("Game Over!");
        // Construct 2 removeEventListener handler functions
        clickThisChild.removeEventListener("click", nextLevel);
        document.body.removeEventListener("click", gameOver);
      }
    </script>
  </body>
</html>
