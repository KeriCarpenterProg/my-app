    <h1>Seeing if a word is an anagram.</h1>
    <p>The approach is to take in a string.</p>
    <p>Sort both strings.</p>
    <p>Compare the resultant strings.</p>
    <p>I did it!  With lots of lookup on the web and stuff, but I did it in 25 minutes.</p>

    <script>
        
        
        function isAnagram(word1,word2){
        
            let split1 = word1.split("");
            split1 = split1.sort();
            let split2 = word2.split("");
            split2 = split2.sort();
            for(let i=0; i < split1.length; i++) {
                if(split1[i] != split2[i]){
                    return false;
                }
            }
            return true;
        }
        let original = "listen";
        let string = "silent";

        let answer = isAnagram(original,string);
        console.log("The answer to the question");
        console.log("Is "+original + " an Anagram to the word "+string);
        console.log("Is "+answer);
    

        // find the smallest integer
        let largest = 90;
        let middle = 60;
        let smallest = 30;

        function theSmallest(a,b,c) {
            let smallValue = 0;
            smallValue = Math.min(a,b,c);
            return smallValue;
        }

        function withoutMathMin(a,b,c) {
            let smallestValue = 0;
            while( a > 0 && b > 0 && c > 0) {
                a -= 1;
                b -= 1;
                c -= 1;
                smallestValue +=1;
            }
            return smallestValue;
        }

        const smallestAnswer = theSmallest(largest, middle, smallest);
        const smallestAnswer2 = withoutMathMin(largest,middle,smallest);
        console.log("The answer to the question");
        console.log("What is the samllest value of "+largest + " "+middle + " " + smallest+"?");
        console.log("The value is "+smallestAnswer);
        console.log("Doing the same operation but without Math.min the answer is "+smallestAnswer2);


    </script>
