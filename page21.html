<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Traversal</title>
    <style>
        body {
            margin: 0;
            background-color: gray;
            color: white;
        }
        h1 {
            color:white;
        }
        div {
            display: flex;
            margin: 0.5rem;
            border: 3px solid black;
            min-height: 1rem;
            flex-grow:1;
        }
        .grandparent {
            background-color: hsl(0,50%,50%);
            width: 80%;
            flex-direction: column;
        }
        .parent {
            background-color: hsl(100,50%,50%);
        }
        .child {
            background-color: hsl(200,50%,50%);
        }
    </style>
</head>
<body>
    <h1>DOM Traversal tutorial</h1>
    <p>Much of this tutorial is commented out.  It is in a script tag in this file if you want to play with it.</p>
    <p>A refactor that I could do was to move the javascript in the script tags to a file called domscript.js in the js directory.</p>
    <div class="grandparent" id="grandparent-id">
        <div class="parent">
            <div class="child" id="child-one"></div>
            <div class="child"></div>
        </div>
    </div>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
<!-- Successfully refactored all the javascript into an external file called here -->
<script src="js/domscript.js"></script>
</body>
</html>
