<!DOCTYPE html>
<html lang="en">
  <body onload="doSomething()">
    <h1>Append Child and Remove Testing</h1>
    <p>Testing out .appendChild and .removeChild</p>
    <p>To add a bunch of images and then delete some of them</p>
    <p>and then appending them onto the document</p>
    <script>
      function doSomething() {
        const theImg = document.createElement("img");
        theImg.src = "images/cat.jpg";
        document.body.appendChild(theImg);
        for (let i = 0; i < 10; i++) {
          if (i === 5) continue;
          if (i > 6) {
            document.body.removeChild(document.body.lastElementChild);
          } else {
            const newImg = theImg.cloneNode();
            document.body.appendChild(newImg);
          }
        }
      }
    </script>
  </body>
</html>
