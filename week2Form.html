<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keri Carpenter: Week 2 Online Dating Form Practice</title>
  </head>
  <body>
    <h1>Enter Your Details for Our Dating Website</h1>
    <form
      action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
      method="post"
    >
      <fieldset>
        <legend>Your Face</legend>
        <div>
          <label for="avatar"> Upload Your Image:</label>
          <input type="file" id="avatar" name="avatar" required />
        </div>
        <p>
          Image Preview:
          <img id="preview" width="500" src="" alt="" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Survey Questions</legend>
        <div>
          Favorite Sport:
          <input type="radio" id="baseball" name="sport" value="baseball" />
          <label for="baseball"> Baseball</label>
          <input type="radio" id="rugby" name="sport" value="rugby" />
          <label for="rugby"> Rugby</label>
          <input
            type="radio"
            id="snowboarding"
            name="sport"
            value="snowboarding"
          />
          <label for="snowboarding"> Snowboarding </label>
        </div>
        <div>
          Your Pets:
          <input type="checkbox" id="cat" name="pets" value="cat" />
          <label for="cat"> Cat</label>
          <input type="checkbox" id="dog" name="pets" value="dog" />
          <label for="dog"> Dog </label>
          <input type="checkbox" id="iguana" name="pets" value="iguana" />
          <label for="iguana"> Iguana</label>
        </div>
      </fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
