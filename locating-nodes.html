<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Locating Nodes Demo</title>
    <style>
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Locating Nodes Demo</h1>
    <p id="textToChange">Click on a button to change the color of this text.</p>

    <button type="button" onclick="changeColor1()">Use DOM traversal</button>
    <button type="button" onclick="changeColor2()">
      Use getElementsByTagName
    </button>
    <button id="thisId" type="button" onclick="changeColor3()">
      Use getElementById
    </button>
    <button type="button" onclick="changeColor4()">Use querySelector</button>
    <h3>Another piece of text to change the color</h3>
    <script>
      function changeColor1() {
        document.childNodes[1].childNodes[2].childNodes[5].style.color = "pink";
      }

      function changeColor2() {
        document.getElementsByTagName("button")[2].style.color = "green";
      }

      function changeColor3() {
        document.getElementById("thisId").style.color = "blue";
      }

      function changeColor4() {
        // document.querySelector("#textToChange").style.color = "green";
        document.querySelector("p + button").style.background = "yellow";
      }
    </script>
  </body>
</html>
