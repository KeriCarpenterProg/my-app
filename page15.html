<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body onload="palindrome('R*AC(EC&A$R')">
    <h1>
      This is going to take a string and return true if it is a palindrome
    </h1>
    <script>
      function palindrome(str) {
        var regularExpression = /[\W]/g;
        console.log("The String was " + str);
        let lowerCase = str.toLowerCase().replace(regularExpression, "");
        //  This is the example
        // var reverseStr = lowRegStr.split('').reverse().join('');
        let reverseString = lowerCase.split("").reverse().join("");
        console.log(
          "String reversed and all extra characters stripped out " +
            reverseString
        );
        if (lowerCase === reverseString) {
          console.log("true");
        } else {
          console.log("false");
        }
        return lowerCase === reverseString;
      }
    </script>
  </body>
</html>
