<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <body>
 <div class="content">  
   <h1>Keri Carpenter's</h1>
    <h1>Score Keeping application</h1>
    <h3>Curent Score:</h3>
 <h3>
      Player 1 : 
      <span id='score1'>0</span>   </h3>
       <button type="submit" class="btn btn-outline-secondary" id = "counter1">Player 1 Goal</button>
   
      <h3>
      Player 2 :
      <span id='score2'>0</span>
    </h3>
    <button type="submit" class="btn btn-outline-secondary" id = "counter2">Player 2 Goal</button>
    <p style="height:20px">&nbsp;</p>
    <div class="form-group">
    <button class="btn btn-danger" id="reset">Reset</button>
  </div>
  <p>&nbsp;</p>
  <p>Enter the score that will win the Game:</p>
  <div class="form-group">
    <input type="number" id="limit" name="limit" value="5" width="50" class="input-control"></input>
  </div>
  <h3>The winner is: <span id="winner"></span></h3>
</div>
