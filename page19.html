<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page19.css">
  </head>
  <body>
    <p>Note:  I made it to time 13:00 in <a href="https://youtu.be/9XRufzemZNc">this video</a> .  I was starting the CSS.  Haven't gotten to the javascript yet.  It's 36 minutes long.</p>
 <div class="content">  
    <h1>My Score Keeper</h1>
 <h3>
      Score:
      <span id='score1'>0</span>
      to
      <span id='score2'>0</span>
    </h3>
    <div class="form-group">
    <button type="submit" class="btn btn-outline-secondary" id = "counter1">Player1</button>
    <button type="submit" class="btn btn-outline-secondary" id = "counter2">Player2</button>
    <button class="btn btn-danger" id="reset">Reset</button>
  </div>
  <div class="form-group">
    <input type="number" id="limit" name="limit" value="5" class="form-control">
  </div>
  <h3>The winner is: <span id="winner"></span></h3>
</div>
<script src="js/page19.js"></script>
  </body>
</html>
