<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Materialize Carousel</title>
</head>
<body>
    <div class="container">
        <!-- Carousel -->
        <h1>Carousel</h1>
        <div class="carousel">
            <div class="carousel-fixed-item">
                <div class="left">
                    <a class="movePrevCarousel middle-indicator-text waves-effect waves-light content-indicator">
                    <i class="material-icons left yellow-text middle-indicator-text">chevron_left</i></a>
             </div>
             
             <div class="right">
             <a class=" moveNextCarousel middle-indicator-text waves-effect waves-light content-indicator"><i class="material-icons right yellow-text middle-indicator-text">chevron_right</i></a>
             </div>
             </div>
            <a class="carousel-item" href="#one!"><img src="https://images.igdb.com/igdb/image/upload/t_original/scd71w.jpg"></a>
            <a class="carousel-item" href="#two!"><img src="https://images.igdb.com/igdb/image/upload/t_original/scd720.jpg"></a>
            <a class="carousel-item" href="#three!"><img src="https://images.igdb.com/igdb/image/upload/t_original/scd71z.jpg"></a>
            <a class="carousel-item" href="#four!"><img src="https://images.igdb.com/igdb/image/upload/t_original/scd71y.jpg"></a>
            <a class="carousel-item" href="#five!"><img src="https://images.igdb.com/igdb/image/upload/t_original/scd71x.jpg"></a>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // This initializes with thumbnails
    // initalizing with jQuery
    // $(document).ready(function(){
    //     $('.carousel.carousel-slider').carousel({
    // fullWidth: true
    // });
    // })

    // Initalizing with Javascript
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.carousel');
    var instance = M.Carousel.init(elems,{
        numVisible: 7
    });
    });
  </script>
</body>
</html>
