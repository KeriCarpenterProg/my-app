<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            color: #fff;
            background: #a1c3ff;
            font-size: 16px;
            line-height: 1.5rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
        ul {
            list-style-type: none;
        }
        .navigation {
            margin: 0;
            background: #3474e6;
            height: 80px;
        }

        .navigation .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 30px;
        }
    
        .logo {
            font-size: xx-large;
        }
        ul {
            display: flex;
        }
        ul a {
            text-decoration: none;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="container">
        <div class="logo">Keri Carpenter</div>
        <ul class="item">
            <li><a href="#">Cary</a></li>
            <li><a href="#">Langton</a></li>
            <li><a href="#">Jack Wuest</a></li>
        </ul>
        </div>
</body>
</html>
