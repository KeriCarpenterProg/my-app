<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="favicon" rel="icon"
      href="" sizes="16x16" />
    <script src="https://use.fontawesome.com/1a80e715a9.js"></script>
    <style>
        .content {
            text-align: center;
            padding: 30px;
            margin: 0px auto;
        }
        .details {
            margin-left: auto;
            margin-right: auto;
        }
        img {
            border: 3px solid black;
            border-radius: 5px;
            box-shadow: black;
        }
        table, td {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <div class="content">
    <div class="head">
      <h1 id="head"></h1>
    </div>
    <div class="email">
      <i class="fa fa-envelope" style=
        "font-size: 15px; color: blue;"></i>
      <a href="" id="email"> </a>
    </div>
    <div class="phone">
      <i class="fa fa-phone" style=
        "font-size: 15px; color: blue;"></i>
      <a href="" id="phone"> </a>
    </div>
    <br />
    <div id="picture"></div>
    <br />
 
    <div class="details">
      <table>
        <tr>
          <td>Age</td>
          <td><span id="age"></span></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><span id="gender"></span></td>
        </tr>
        <tr>
          <td>Location </td>
          <td><span id="location"></span></td>
        </tr>
        <tr>
          <td>Country</td>
          <td><span id="country"></span></td>
        </tr>
      </table>
    </div>
  </div>
    <script>
        const api_url = "https://randomuser.me/api/";

        async function getUser() {
            const response = await fetch(api_url);
            const data = await response.json();
            const user = data.results[0];
            let {title, first, last} = user.name;
            let {gender, email, phone} = user;
            let image = user.picture.large;
            let image_icon = user.picture.thumbnail;
            let age = user.dob.age;
            let { city, state, country } = user.location;
            let fullName = title + ". " + first + " " + last;
            document.title = fullName;
            document.getElementById("head").innerHTML = fullName;
            document.getElementById("email").href = "mailto:"+email;
            document.getElementById("email").innerHTML = email;
            document.getElementById("phone").href = "tel:"+phone;
            document.getElementById("phone").innerHTML = phone;
            document.getElementById("age").textContent = age;
            document.getElementById("gender").innerHTML = gender;
            document.querySelector("#location").textContent = " "+city+", "+state;
            document.querySelector("#country").innerHTML = country;

            let img = document.createElement('img');
            img.src = image;
            let image_location = document.getElementById("picture");
            image_location.append(img);
            const icon = document.getElementById("favicon");
            icon.href = image_icon;

        }
        getUser();
    </script>
</body>
</html>
