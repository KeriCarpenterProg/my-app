<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <style>
        .container {
            display: flex;
            /* flex-direction: column;
            align-items: center; */
            background: yellow;
            
            
        }
        .item {
            background: tomato;
            border: 3px solid #333;
            margin: 10px;
            padding: 5px;
            color:white;
            font-size: 3em;
            font-weight: bold;
        }
        .item-1{
            flex-shrink: 0;
            align-self: flex-end;
            order: 3;
        }
        .item-2 {
            min-height: 150px;
            flex-grow: 2;
            flex-basis: 0;
            align-self: center;
            order: 1;
        }
        .item-3 {
            flex-grow: 1;
            align-self: flex-start;
            order: 2;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">One</div>
        <div class="item item-2">Two</div>
        <div class="item item-3">Three</div>
        <!-- <li class="item">Four</li>
        <li class="item">Five</li>
        <li class="item">Six</li> -->
        </div>
</body>
</html>
