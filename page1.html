<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout practice</title>
    <style>
        html, body {
            background-color: #ffeead;
            height: 100%;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container > div {
            width: 300px;
            padding: 10px;
            text-align: center;
            font-size: 2em;
            color: #ffeead;
            background-color: #ff6f69;
        }
        .container > div:nth-child(1) {
            background-color: #96ceb4;
        }
        .container > div:nth-child(2) {
            background-color: #ff6f69;
        }
        .container > div:nth-child(3) {
            background-color: #96ceb4;
        }
        .container {
            border: 5px solid #ffcc5c;
            display: flex;
        }
        .home {
            flex-basis: 200px;
            flex-grow: 1;
        }
        .logout {
            flex-basis: 200px;
            flex-grow: 2;
        }
      
    </style>
</head>
<body>
    <h1>Flexbox Practice</h1>
    <p>This is the <a href="https://youtu.be/-Wlt8NRtOpo">example </a> that I used.  It was great!</p>
    <p>It took me through lots of different flexbox scenarios so I could get comfortable with how they work.</p>
    <p>I'm at 30 minutes out of 48 minutes right now.</p>
    <nav class="container">
        <div class="home">Home</div>
        <div class="logout">Logout</div>
    </nav>

    </nav>
</body>
</html>
