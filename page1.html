<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout practice</title>
    <style>
        html, body {
            background-color: #ffeead;
            height: 100%;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            border: 5px solid #ffcc5c;
            display: flex;
            list-style: none;
            background-color: #96ceb4;
            padding: 10px;
            text-align: center;
            font-size: 2em;
            color: #ffeead;
        }
        .home {
            flex: 1 1 200px;
            order: 3;
        }
        .profile {
            flex: 1 1 200px;
        }
        .search {
            order: 0;
            flex:1;
        }
        @media all and (max-width: 600px) {
            .container {
                flex-wrap: wrap;
            }
            .container > li {
                flex: 1 1 50%;
            }
            .search > input {
                text-align: center;
            }
        }
        @media all and (max-width: 400px) {
            .container {
                flex-wrap: wrap;
            }
            .container > li {
                flex: 1 1 100%;
            }
            .search > input {
                text-align: center;
            }
        }
        .logout {
            flex: 10 1 200px;
            order: -1;
        }
        .search-input {
            background: transparent;
            border: none;
            background-color: #96ceb4;
            padding: 10px;
            font-size: 1.5rem;
            text-align: left;
            color: #ffeead;
        }
      
    </style>
</head>
<body>
    <h1>Flexbox Practice</h1>
    <p>This is the <a href="https://youtu.be/-Wlt8NRtOpo" target="_blank">example </a> that I used.  It was great!</p>
    <p>It took me through lots of different flexbox scenarios so I could get comfortable with how they work.</p>
    <p>I'm at 30 minutes out of 48 minutes right now.</p>
    <nav>
        <ul class="container">
            <li>Home</li>
            <li>Profile</li>
            <li class="search">
                <input type="text" class="search-input" placeholder="Search"></li>
            <li>Logout</li>
        </ul>
    </nav>

    </nav>
</body>
</html>
