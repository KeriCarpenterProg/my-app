<html lang="en">
<head>
    <title>Grid Layout Styles</title>
    <style>
        .wrapper {
            display:grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
        .wrapper > div {
            background:lightpink;
            padding:.5em;
        }
        .wrapper > div:nth-child(odd) {
            background: lightyellow;
        }
    </style>
</head>
