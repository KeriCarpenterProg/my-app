<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="my web page" />
    <title>DOM manipulation</title>
    <style>
      body {
        margin:0;
      }
      div {
        display: flex;
        margin: .5rem;
        border: 3px solid black;
        min-height: 1rem;
        flex-grow: 1;
      }
     .grandparent {
       background-color: hsl(0, 50%, 50%);
       flex-direction: column;
     }
     .parent {
       background-color: hsl(100, 50%, 50%);
     }
     .child {
       background-color: hsl(200, 50%, 50%);
     }
    </style>
  </head>
  <body>
    <div class="grandparent" id="grandparent-id">
      <div class="parent">
        <div class="child"></div>
      </div>
      <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </div>
    <script>
      const x = document.querySelector("#child-one");
      const y = x.nextElementSibling;
      changeColor(y);

      function changeColor(element) {
      element.style.backgroundColor = "#9d10bd";
      }
    </script>
  </body>
  </html>
